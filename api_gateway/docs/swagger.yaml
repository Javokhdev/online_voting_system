definitions:
  public.CreatePartyReq:
    properties:
      description:
        type: string
      name:
        type: string
      opened_date:
        type: string
      slogan:
        type: string
    type: object
  public.CreatePublicReq:
    properties:
      birthday:
        type: string
      first_name:
        type: string
      gender:
        type: string
      last_name:
        type: string
      nation:
        type: string
      party_id:
        type: string
    type: object
  public.Void:
    type: object
  voting.CreateCandidateReq:
    properties:
      election_id:
        type: string
      party_id:
        type: string
      public_id:
        type: string
    type: object
  voting.CreateElectionReq:
    properties:
      date:
        type: string
      name:
        type: string
    type: object
  voting.GetAllElectionRes:
    properties:
      Elections:
        items:
          $ref: '#/definitions/voting.GetElectionRes'
        type: array
    type: object
  voting.GetElectionRes:
    properties:
      date:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  voting.Void:
    type: object
info:
  contact: {}
paths:
  /candidate/create:
    post:
      consumes:
      - application/json
      description: Endpoint for creating a new candidate
      parameters:
      - description: Candidate creation request payload
        in: body
        name: candidate
        required: true
        schema:
          $ref: '#/definitions/voting.CreateCandidateReq'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created candidate
          schema:
            $ref: '#/definitions/voting.Void'
        "400":
          description: Invalid request payload
          schema:
            type: string
        "500":
          description: Failed to create candidate
          schema:
            type: string
      summary: Create a new candidate
      tags:
      - Candidate
  /election/create:
    post:
      consumes:
      - application/json
      description: Endpoint for creating a new election
      parameters:
      - description: Election creation request payload
        in: body
        name: election
        required: true
        schema:
          $ref: '#/definitions/voting.CreateElectionReq'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created election
          schema:
            $ref: '#/definitions/voting.Void'
        "400":
          description: Invalid request payload
          schema:
            type: string
        "500":
          description: Failed to create election
          schema:
            type: string
      summary: Create a new election
      tags:
      - Election
  /election/delete:
    delete:
      consumes:
      - application/json
      description: Endpoint for deleting election
      operationId: delete_election
      parameters:
      - in: query
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted election
          schema:
            $ref: '#/definitions/voting.Void'
        "400":
          description: Invalid request payload
          schema:
            type: string
        "500":
          description: Failed to delete election
          schema:
            type: string
      summary: Delete election
      tags:
      - Election
  /election/getall:
    get:
      consumes:
      - application/json
      description: Endpoint for getting all elections
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully getted elections
          schema:
            $ref: '#/definitions/voting.GetAllElectionRes'
        "400":
          description: Invalid request payload
          schema:
            type: string
        "500":
          description: Failed to get elections
          schema:
            type: string
      summary: Get All Elections
      tags:
      - Election
  /election/getbyid:
    get:
      consumes:
      - application/json
      description: Endpoint for getting election
      parameters:
      - in: query
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully getted election
          schema:
            $ref: '#/definitions/voting.GetElectionRes'
        "400":
          description: Invalid request payload
          schema:
            type: string
        "500":
          description: Failed to get election
          schema:
            type: string
      summary: Get Election
      tags:
      - Election
  /election/update:
    put:
      consumes:
      - application/json
      description: Endpoint for deleting election
      operationId: update_election
      parameters:
      - description: Election updaing request payload
        in: body
        name: election
        required: true
        schema:
          $ref: '#/definitions/voting.GetElectionRes'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated election
          schema:
            $ref: '#/definitions/voting.Void'
        "400":
          description: Invalid request payload
          schema:
            type: string
        "500":
          description: Failed to update election
          schema:
            type: string
      summary: Update election
      tags:
      - Election
  /party/create:
    post:
      consumes:
      - application/json
      description: |-
        Endpoint for creating a new party
        create_party
      parameters:
      - description: Party creation request payload
        in: body
        name: party
        required: true
        schema:
          $ref: '#/definitions/public.CreatePartyReq'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created party
          schema:
            $ref: '#/definitions/public.Void'
        "400":
          description: Invalid request payload
          schema:
            type: string
        "500":
          description: Failed to create party
          schema:
            type: string
      summary: Create a new party
      tags:
      - Party
  /public/create:
    post:
      consumes:
      - application/json
      description: Endpoint for creating a new public
      parameters:
      - description: Public creation request payload
        in: body
        name: party
        required: true
        schema:
          $ref: '#/definitions/public.CreatePublicReq'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created public
          schema:
            $ref: '#/definitions/public.Void'
        "400":
          description: Invalid request payload
          schema:
            type: string
        "500":
          description: Failed to create public
          schema:
            type: string
      summary: Create a new public
      tags:
      - Public
